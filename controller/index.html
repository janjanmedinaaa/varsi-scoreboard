<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../js/vue.min.js"></script>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet" />
    <title>Varsitarian Controller</title>
</head>
<body>
    <div id="app" class="main-container">
        <div class="top-button-container">
            <button class="top-button-text" v-on:click="goToMainMenu()">
                <img src="../assets/backtomain.png" class="top-controls" alt="back-to-main">
                <p class="large-size">Back to Main Screen</p>
            </button>
            <button class="top-button-text" v-on:click="proceedFinals()">
                <img src="../assets/finals.png" class="top-controls" alt="back-to-main">
                <p class="large-size">Proceed to Finals</p>
            </button>
            <button class="top-button-text" v-on:click="addToTotalScore()">
                <img src="../assets/finals.png" class="top-controls" alt="back-to-main">
                <p class="large-size">Add to Total Score</p>
            </button>
            <div>
                <button v-on:click="changeIncrement(1, 5); pointActivate(0)" v-bind:style="levelSelected(0)" class="level-button" v-bind:class="{activate:activateScore[0]}">
                    <img src="../assets/five.png" class="level-images" alt="back-to-main">
                </button>
                <button v-on:click="changeIncrement(2, 10); pointActivate(1)" v-bind:style="levelSelected(1)" class="level-button" v-bind:class="{activate:activateScore[1]}">
                    <img src="../assets/ten.png" class="level-images" alt="back-to-main">
                </button>
                <button v-on:click="changeIncrement(3, 15); pointActivate(2)" v-bind:style="levelSelected(2)" class="level-button" v-bind:class="{activate:activateScore[2]}">
                    <img src="../assets/ten.png" class="level-images" alt="back-to-main">
                    <img src="../assets/five.png" class="xv-left" alt="back-to-main">
                </button>
                <button v-on:click="changeIncrement(4, 1); pointActivate(3)" v-bind:style="levelSelected(3)" class="level-button" v-bind:class="{activate:activateScore[3]}">
                    <img src="../assets/one.png" class="level-images" alt="back-to-main">
                </button>
            </div>
        </div>
        <div class="main-button-container">
            <div class="team-controls" v-for="(team, index) in teams">
                <div class="college-name-container">
                    <p class="text-style">{{ team.name }}</p>
                </div>
                <div class="team-control-buttons-container">
                    <button v-on:click="addScore(index, team.shortcut)" class="team-control-buttons team-controls-add">  
                        <p class="text-style">+</p>
                    </button>
                    <button v-on:click="minusScore(index, team.shortcut)" class="team-control-buttons team-controls-minus">
                        <p class="text-style">-</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="bottom-button-container">
            <div class="sort-container">
                <button class="btnSort" v-bind:class="{activateSort:activateSort[0]}" v-on:click="sortScoreboard('alphabetical'); sortActivate(0)">Alphabetical Order</button>
                <button class="btnSort" v-bind:class="{activateSort:activateSort[1]}" v-on:click="sortScoreboard('current'); sortActivate(1)">Current Score Ranking</button>
                <button class="btnSort" v-bind:class="{activateSort:activateSort[2]}" v-on:click="sortScoreboard('total'); sortActivate(2)">Total Score Ranking</button>
            </div>
            <div class="timer-container">
                <div class="timer-inputs-container">
                    <input type="number" style="outline-style: none;" v-model="minutes"/> : <input type="number" style="outline-style: none;" v-model="seconds"/>
                    <button v-on:click="startTimer()" class="team-control-buttons team-controls-add">  
                        <p class="text-style timer-button-text">START</p>
                    </button>
                    <button v-on:click="stopTimer()" class="team-control-buttons team-controls-minus">  
                        <p class="text-style timer-button-text">RESET</p>
                    </button>
                </div>
                <div class="timer-inputs-container margin-top">
                    <button v-on:click="autoTimer(15)" class="auto-time-buttons">  
                        <p class="text-style">15</p>
                    </button>
                    <button v-on:click="autoTimer(30)" class="auto-time-buttons">  
                        <p class="text-style">30</p>
                    </button>
                    <button v-on:click="autoTimer(45)" class="auto-time-buttons">  
                        <p class="text-style">45</p>
                    </button>
                    <button v-on:click="autoTimer(60)" class="auto-time-buttons">  
                        <p class="text-style">60</p>
                    </button>
                </div>
            </div>
            <div class="reset-container">
                <button v-on:click="resetScoreboard()" class="reset-button">RESET SCOREBOARD</button>
            </div>
        </div>
    </div>
</body>
</html>
