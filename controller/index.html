<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="index.js"></script>
    <link href="index.css" rel="stylesheet" />
    <title>Varsitarian Controller</title>
</head>
<body>
    <div id="app" class="main-container">
        <div class="top-button-container">
            <button class="top-button-text">
                <img src="../assets/backtomain.png" class="top-controls" alt="back-to-main">
            </button>
            <button class="top-button-text" v-on:click="proceedFinals()">
                <img src="../assets/finals.png" class="top-controls" alt="back-to-main">
            </button>
            <div>
                <button v-on:click="changeIncrement(1, 5) " v-bind:style="levelSelected(1)" class="level-button">
                    <img src="../assets/five.png" class="level-images" alt="back-to-main">
                </button>
                <button v-on:click="changeIncrement(2, 10)" v-bind:style="levelSelected(2)" class="level-button">
                    <img src="../assets/ten.png" class="level-images" alt="back-to-main">
                </button>
                <button v-on:click="changeIncrement(3, 15)" v-bind:style="levelSelected(3)" class="level-button">
                    <img src="../assets/ten.png" class="level-images" alt="back-to-main">
                    <img src="../assets/five.png" class="xv-left" alt="back-to-main">
                </button>
                <button v-on:click="changeIncrement(4, 1)" v-bind:style="levelSelected(4)" class="level-button">
                    <img src="../assets/one.png" class="level-images" alt="back-to-main">
                </button>
            </div>
        </div>
        <div class="main-button-container">
            <div class="team-controls" v-for="(team, index) in teams">
                <div class="college-name-container">
                    <p class="text-style">{{ team.name }}</p>
                </div>
                <div class="team-control-buttons-container">
                    <button v-on:click="addScore(index, team.shortcut)" class="team-control-buttons team-controls-add">  
                        <p class="text-style">+</p>
                    </button>
                    <button v-on:click="minusScore(index, team.shortcut)" class="team-control-buttons team-controls-minus">
                        <p class="text-style">-</p>
                    </button>
                </div>
            </div>
        </div>
        <div class="bottom-button-container">
            <div class="sort-container">
                <label><input type="radio" name="order" value="alphabetical" v-model="orderModel">&nbsp;&nbsp;Alphabetical Order</label>
                <label><input type="radio" name="order" value="ranking" v-model="orderModel">&nbsp;&nbsp;Ranking Order</label>
            </div>
            <div class="timer-container">
                <div class="timer-inputs-container">
                    <input type="number" v-model="minutes"/> : <input type="number" v-model="seconds"/>
                    <button v-on:click="startTimer()" class="team-control-buttons team-controls-add">  
                        <p class="text-style timer-button-text">START</p>
                    </button>
                    <button v-on:click="stopTimer()" class="team-control-buttons team-controls-minus">  
                        <p class="text-style timer-button-text">RESET</p>
                    </button>
                </div>
                <div class="timer-inputs-container margin-top">
                    <button v-on:click="autoTimer(0, 15)" class="auto-time-buttons">  
                        <p class="text-style">15</p>
                    </button>
                    <button v-on:click="autoTimer(0, 30)" class="auto-time-buttons">  
                        <p class="text-style">30</p>
                    </button>
                    <button v-on:click="autoTimer(0, 45)" class="auto-time-buttons">  
                        <p class="text-style">45</p>
                    </button>
                    <button v-on:click="autoTimer(1, 0)" class="auto-time-buttons">  
                        <p class="text-style">60</p>
                    </button>
                </div>
            </div>
            <div class="reset-container">
                <button v-on:click="resetScoreboard()" class="reset-button">RESET SCOREBOARD</button>
            </div>
        </div>
    </div>
</body>
</html>
